		<script type="text/javascript">
			// json的定义
			// json数组由大括号包围,里面都是键值对,键使用引号引起来.键和值之间使用冒号进行分隔.
			// 		每组键值对之意使用逗号来进行分隔.这样格式的数据我们就叫json.
			// 键是字符串,由字母,数字下划线组成,key不能相同
			// 值就是js中的数据类型,number类型,string类型.boolean类型.数组.json对象,json对象数组
			var jsonObj = {
				"key1":12,
				"key2":"abc",
				"key3":true,
				"key4":[12,"abc",true],
				"key5":{
					"key5_1" : 51,
					"key5_2" : "52"
				},
				"key6":[{
					"key6_1_1":611,
					"key6_1_2":"abc1"
				},{
					"key6_1_1":621,
					"key6_1_2":"abc2"
				},{
					"key6_1_1":631,
					"key6_1_2":"abc3"
				}]
			};
			// 把json对象转换为json字符串
			var s = JSON.stringify( jsonObj );
			alert( s ); // json字符串
			// 把json字符串转换为json对象
			var obj = JSON.parse( s );
			alert( obj );

<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/jquery-1.7.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
           // alert($(":checkbox:first").attr("name"));//获取第一个复选框的name属性值

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
	<!--需求1：做一个 带表头的 ，三行，三列的表格，并显示边框
需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距。
        table 表示表格
            cellspacing="0" 		设置单元格间距
            align="center"  		设置表格对齐
            height="200" 			设置表格高度
            border="1" 				设置表格边框大小
            width="200"				设置表格宽度
        tr 表示行
        td 表示单元格
        th 表示表头
-->
<table border="1" width="200" heigh="200" cellspacing="0">
	<tr> <!--第一行，做说明-->
		<th><b/>编号</th>
		<th>姓名</th>
		<th>年龄</th>
	</tr>
	<tr> <!--第二行-->
		<td>2.1</td>
		<td>2.2</td>
		<td>2.3</td>
	</tr>
	<tr> <!--第三行-->
		<td>3.1</td>
		<td>3.2</td>
		<td>3.3</td>
	</tr>
</table>
		
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1.font标签.html</title>
</head>
<body>

	<!-- 字体标签
        需求1：在网页上显示 我是字体标签 ，并修改字体为 宋体，颜色为红色。

        font是字体标签,可以修改文本的,字体,颜色,和大小
            face属性修改文本字体
            color属性修改文本的颜色
            size属性修改文本的大小	1 - 7
                    1 最小
                    7 最大

        -->
	<font face="宋体" color="red" size="5">我是字体标签</font>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>
<!-- 超链接
需求1：普通的 超连接。

a 标签是超连接标签
    href 属性设置连接的跳转地址
    target 属性设置跳转连接目标对象
        _self		表示当前窗口,也是默认值
        _blank		表示打开新窗口来跳转连接
-->
	<a href="www.baidu.com">百度</a><br/>
 <a href="www.baidu.com" target="_self">百度_self</a><br/>
<a href="www.baidu.com" target="_blank">百度_self</a>
</body>
</html>

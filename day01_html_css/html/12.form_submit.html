<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    form标签是表单标签, 经常会有人写错成:from
        action  提交的地址
        method  提交的方式 GET或POST请求      默认是GET

    提交表单时三种情况下,表单信息没有正确的提交给服务器:
        1 表单项没有name属性值
        2 单选,复选,(下拉列表选项 可选) 需要添加value属性,以免发给服务器的选项信息是on
        3 表单项必须提交的form标签中

    GET请求的特点:
        1 浏览器地址栏中的地址是:action+?[+请求的参数  可选]
            参数的格式是:name=value&name=value
        2 不安全
        3 有长度的限制

    POST请求的特点:
        1 浏览器地址栏中只有action属性值.
        2 相对于GET要安全
        3 提交的数据没有长度限制
-->
<form action="http://localhost:8080" method="post">
    <input type="hidden" name="abc" value="abcValue">
    <h2 align="center">注册用户</h2>
    <table align="center">
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" value="1234" placeholder="请输入内容"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" value="1234"></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" name="repass" value="1234"></td>
        </tr>
        <tr>
            <td>性别: </td>
            <td>
                <input type="radio" name="sex" value="boy">男
                <input type="radio" name="sex" checked="checked" value="girl">女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td>
                <input type="checkbox" name="hobby" value="java" checked="checked">Java
                <input type="checkbox" name="hobby" value="cpp" checked="checked">C++
                <input type="checkbox" name="hobby" value="js" checked="checked">JavaScript
            </td>
        </tr>
        <tr>
            <td>国籍:</td>
            <td>
                <select name="country">
                    <option value="none">--请选择国籍--</option>
                    <option selected="selected" value="cn">中国</option>
                    <option value="usa">美国</option>
                    <option value="jp">日本</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价: </td>
            <td><textarea name="desc" rows="10" cols="20">默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" /></td>
            <td align="center"><input type="submit" /></td>
        </tr>

    </table>
</form>

</body>
</html>

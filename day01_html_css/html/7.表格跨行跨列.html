<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>7.表格的跨行跨列</title>
	</head>
	<body>
	<!--需求1：新建一个五行，五列的表格，
    第一行，第一列的单元格要跨两列，
    第二行第一列的单元格跨两行，
    第四行第四列的单元格跨两行两列。
    colspan表示跨几列
    rowspan表示跨几行
    -->
	<table width="200" height="200" border="1">
		<tr>
			<th colspan="2">1</th>
			<th>1</th>
			<th>1</th>
			<th>1</th>
		</tr>
		<tr>
			<td rowspan="2">2</td>
			<td>2</td>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>3</td>
			<td>3</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>4</td>
			<td>4</td>
			<td colspan="2" rowspan="2">4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>5</td>
			<td>5</td>
		</tr>
	</table>

		
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="http://www.baidu.com">
    <input type="hidden" name="abc" value="abcValue">
    <h2 align="center">注册用户</h2>
    <table align="center">
        <tr>
            <td>用户名:</td>
            <td><input type="text" value="1234" placeholder="请输入内容"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" value="1234"></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" value="1234"></td>
        </tr>
        <tr>
            <td>性别: </td>
            <td>
                <input type="radio" name="sex" >男
                <input type="radio" name="sex" checked="checked">女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td>
                <input type="checkbox" checked="checked">Java
                <input type="checkbox" checked="checked">C++
                <input type="checkbox" checked="checked">JavaScript
            </td>
        </tr>
        <tr>
            <td>国籍:</td>
            <td>
                <select>
                    <option>--请选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价: </td>
            <td><textarea rows="10" cols="20">默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" /></td>
            <td align="center"><input type="submit" /></td>
        </tr>

    </table>
</form>
</body>
</html>

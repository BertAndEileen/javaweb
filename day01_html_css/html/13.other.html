<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--需求1：div、span、p标签的演示

    div 又叫块标签       默认独占一行
    span span(内联)标签  默认它的宽度就是封装(包含)的文本的长度
    p 又叫段落标签        默认会在上方,和下方各空出一行来(如果原来有了就不空)


-->
    <div>div标签1</div>
    <div>div标签2</div>
    <span> span标签1 </span>
    <span> span标签2 </span>
    <p> 段落标签1 </p>
    <p> 段落标签2 </p>

</body>
</html>
